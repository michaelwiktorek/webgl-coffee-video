<html>
  <head> 
    <title>
      coffee webgl
    </title>
    <style>
    video { /* comment out to show raw video*/
      display: none;
    }
    </style>

    <script id="vert-shader" type="x-shader/x-vertex">

      attribute vec2 a_position;
      attribute vec2 a_texCoord;
      uniform vec2 u_resolution;
      varying vec2 v_texCoord;
      void main() {
        // convert the rectangle from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

       // pass the texCoord to the fragment shader
       // The GPU will interpolate this value between points.
       v_texCoord = a_texCoord;
      }

    </script>

    <script id="frag-shader" type="x-shader/x-fragment">

      // void main() {
      //   gl_FragColor = vec4(gl_FragCoord.x / 640.0, gl_FragCoord.y / 480.0, 0, 1);
      // }
      precision mediump float;
      //texture
      uniform sampler2D u_image;
      //texCoord from vertex shader
      varying vec2 v_texCoord;
      void main(){
        // get color from texture
        gl_FragColor = texture2D(u_image, v_texCoord);
      }

    </script>

    <script src="../bin/main.js"></script>
  <head>
  <body>
    <button id="start_video">Start Video</button>
    <button id="stop_video">Stop Video</button> <br/>
    <video id="video" width="256" height="256" autoplay></video>
    <canvas id="glcanvas" width="640" height="480">
      try chrome!
    </canvas>
  </body>
</html>
